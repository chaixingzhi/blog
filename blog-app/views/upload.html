{%  extends "layout.html" %}
{% block body %}
<div style="width: 400px;height: 200px; border: 1px solid #ddd;margin: 0 auto; background-color: skyblue">
<form action="/upload" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">名称</label>
    <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">图片</label>
    <input type="file" name="image1" class="form-control" id="exampleInputEmail1" placeholder="Username" style="width: 100px; margin-left: 50px;">
  </div>
  {% if imgPath %}
  <div>
  	<img style="max-width: 200px;" for="图片" src="{{ imgPath }}"/>
  </div>
  {% endif %}
  <button type="submit" class="btn btn-lg btn-primary btn-block" style="margin-top: 50px;">
  <i class="glyphicon glyphicon-asterisk"></i>
  提 交</button>
</form>
</div>

{% endblock %}
