<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form action="/users/upload" method="post" enctype="multipart/form-data" id="avatar">
          <div class="form-group">
            <label for="recipient-name" class="control-label">头像名称</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">图片</label>
            <input type="file" name="avatar" class="form-control" id="exampleInputEmail1" placeholder="Username">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button id="Btn2" type="button" class="btn btn-default" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
<script>
  $('#Btn2').click(function(){
      $('#avatar').submit();
  })
  
</script>
